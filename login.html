<!DOCTYPE html>
<html>
<head>
    <title>Register - WorkBreakdown structure</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 style="text-align:center; font-family: Georgia;">REGISTER FOR WORKBREAKDOWN STRUCTURE</h1>
        <form method="POST" style="text-align:center;" onsubmit="event.preventDefault(); return simulateRegister(this);">
            <label for="username">Username:</label><br>
            <input type="text" id="username" name="username" required><br><br>
            <label for="birthday">Date of Birth:</label><br>
            <input type="date" id="birthday" name="birthday" required><br><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" required><br><br>
            <button type="submit">Register</button>
        </form>
        <p style="text-align:center;color:black;">Already have an account? <a href="login1.html">Login here</a></p>
    </div>

    <script>
        function simulateRegister(form) {
            const username = form.username.value;
            const birthday = form.birthday.value;
            const email = form.email.value;
            const password = form.password.value;

            if (!username || !birthday || !email || !password) {
                alert("All fields are required (simulated).");
                return false;
            } else {
                alert("Registration successful! (Simulated). Redirecting to login page.");

              
                localStorage.setItem('registeredEmail', email);
                localStorage.setItem('registeredPassword', password);

                window.location.href = 'login1.html?registered=true'; // Redirect to login page with a flag
                return true;
            }

            console.log("Simulated Registration Data:");
            console.log("Username:", username);
            console.log("Birthday:", birthday);
            console.log("Email:", email);
            console.log("Password:", password);

            return false;
        }
    </script>
</body>
</html>
