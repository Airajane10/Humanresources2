<!DOCTYPE html>
<html>
<head>
    <title>Login - WorkBreak</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .captcha-container {
            margin-top: 20px;
            text-align: center;
        }

        .captcha-container label {
            display: block;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="text-align:center; font-family: Georgia;">WELCOME TO HUMAN RESOURCES 2</h1>
        <form id="loginForm" method="POST" style="text-align:center;">
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required autocomplete="email"><br><br>
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" required autocomplete="current-password"><br><br>

            <div class="captcha-container">
                <label for="captcha">Are you a human?</label>
                <input type="checkbox" id="captcha" name="captcha"><br>
                <small>Checking this helps us prevent automated spam.</small>
            </div>
            <br>
            <button type="submit">Login</button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('registered') === 'true') {
                const registeredEmail = localStorage.getItem('registeredEmail'); // Use localStorage
                const registeredPassword = localStorage.getItem('registeredPassword'); // Use localStorage

                console.log("Retrieved from localStorage - Email:", registeredEmail);
                console.log("Retrieved from localStorage - Password:", registeredPassword);

                if (registeredEmail && registeredPassword) {
                    document.querySelector('input[name="email"]').value = registeredEmail;
                    document.querySelector('input[name="password"]').value = registeredPassword;
                }

            }

            const loginForm = document.querySelector('#loginForm');

            loginForm.addEventListener('submit', function(event) {
                event.preventDefault();
                const email = document.querySelector('input[name="email"]').value;
                const password = document.querySelector('input[name="password"]').value;
                const isHuman = document.querySelector('#captcha').checked;

                console.log("Entered Email:", email);
                console.log("Entered Password:", password);
                console.log("Human Check:", isHuman);

                // ADD THESE LINES:
                console.log("Checking localStorage before getItem:");
                console.log("localStorage.getItem('registeredEmail'):", localStorage.getItem('registeredEmail'));
                console.log("localStorage.getItem('registeredPassword'):", localStorage.getItem('registeredPassword'));

                const storedEmail = localStorage.getItem('registeredEmail'); // Use localStorage
                const storedPassword = localStorage.getItem('registeredPassword'); // Use localStorage

                console.log("Stored Email (before compare):", storedEmail);
                console.log("Stored Password (before compare):", storedPassword);

                if (isHuman) {
                    if (email === storedEmail && password === storedPassword && storedEmail !== null) {
                        console.log("Login successful based on registered data (simulated). Redirecting to verification.html");
                        window.location.href = 'verification.html';
                    } else if (email === 'test@example.com' && password === 'password123') {
                        console.log("Login successful based on hardcoded data. Redirecting to verification.html");
                        window.location.href = 'verification.html';
                    } else {
                        alert('Invalid email or password (simulated).');
                    }
                } else {
                    alert('Please confirm you are not a robot.');
                }
            });
        });
    </script>
</body>
</html>
