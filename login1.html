<!DOCTYPE html>
<html>
<head>
    <title>Login - WorkBreak</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 style="text-align:center; font-family: Georgia;">WELCOME TO WORKBREAK STRUCTURE</h1>
        <form method="POST" style="text-align:center;">
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" required><br><br>
            <button type="submit">Login</button>
        </form>
    </div>

    <script>
        
        document.querySelector('form').addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.querySelector('input[name="email"]').value;
            const password = document.querySelector('input[name="password"]').value;

        

            console.log("Email:", email);
            console.log("Password:", password);

        
            if (email === 'test@example.com' && password === 'password123') {
                sessionStorage.setItem('username', 'Test User'); 
                window.location.href = 'index.html'; // Redirect to a hypothetical index.html
            } else {
                alert('Invalid email or password (simulated).');
            }
        });
    </script>
</body>
</html>
