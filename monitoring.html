<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Training Monitoring</title>
  <style>
    body {
      font-family: Georgia, serif;
      background-color: #f0f8ff;
      margin: 0;
      padding: 20px;
      color: #002147;
    }

    h1 {
      text-align: center;
      color: navy;
    }

    .form-container {
      max-width: 700px;
      margin: 30px auto;
      background-color: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }

    .form-section {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    select, input[type="text"], textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    textarea {
      resize: vertical;
    }

    button {
      display: block;
      margin: 20px auto 0;
      background-color: navy;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #001f4d;
    }
    p {
          text-align: center;
        }
  </style>
</head>
<body>

<h1>üìä Training Monitoring & Feedback</h1>
<a href="index.html" 
   style="position: absolute; 
          top: 20px; 
          right: 20px; 
          background-color: red; 
          color: white; 
          padding: 10px 16px; 
          text-decoration: none; 
          font-weight: bold; 
          border-radius: 5px; 
          border: none; 
          box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2); 
          transition: background-color 0.3s ease;"
   onmouseover="this.style.backgroundColor='darkred'" 
   onmouseout="this.style.backgroundColor='red'">
   Back
</a>
<div class="form-container">
  <form id="monitoringForm">
    
    <div class="form-section">
      <h3>Candidate Information</h3>
      <label for="customerName">Name of Candidate:</label>
      <input type="text" id="customerName" name="customerName" required>
    </div>

    <div class="form-section">
      <h3>Training Effectiveness Ratings</h3>

      <label for="contentRating">Content Quality:</label>
      <select id="contentRating" name="contentRating" required>
        <option value="">Select</option>
        <option>‚≠ê</option>
        <option>‚≠ê‚≠ê</option>
        <option>‚≠ê‚≠ê‚≠ê</option>
        <option>‚≠ê‚≠ê‚≠ê‚≠ê</option>
        <option>‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê</option>
      </select>

      <label for="trainerRating">Trainer Effectiveness:</label>
      <select id="trainerRating" name="trainerRating" required>
        <option value="">Select</option>
        <option>‚≠ê</option>
        <option>‚≠ê‚≠ê</option>
        <option>‚≠ê‚≠ê‚≠ê</option>
        <option>‚≠ê‚≠ê‚≠ê‚≠ê</option>
        <option>‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê</option>
      </select>

      <label for="relevanceRating">Relevance to Job:</label>
      <select id="relevanceRating" name="relevanceRating" required>
        <option value="">Select</option>
        <option>‚≠ê</option>
        <option>‚≠ê‚≠ê</option>
        <option>‚≠ê‚≠ê‚≠ê</option>
        <option>‚≠ê‚≠ê‚≠ê‚≠ê</option>
        <option>‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê</option>
      </select>
    </div>

    <div class="form-section">
      <h3>Feedback Survey</h3>
      <label for="feedback">What did you like or what could be improved?</label>
      <textarea id="feedback" name="feedback" rows="4" required></textarea>
    </div>

    <div class="form-section">
      <h3>Attendance & Engagement</h3>
      <label for="attendance">Did the customer attend the full training?</label>
      <select id="attendance" name="attendance" required>
        <option value="">Select</option>
        <option>Yes</option>
        <option>No</option>
        <option>Partially</option>
      </select>

      <label for="engagement">How would you rate the customer's engagement?</label>
      <select id="engagement" name="engagement" required>
        <option value="">Select</option>
        <option>Low</option>
        <option>Moderate</option>
        <option>High</option>
      </select>
    </div>

    <button type="submit">‚úÖ Submit Monitoring</button>
  </form>
</div>

   <button onclick="window.location.href='http://localhost/HR1/Orientaion.html'">Go to Orientation & Training</button>
    <p>Click the button above to go to the Orientation & Monitoring page.</p>
        </div>
    </div>
</div>
<script>
  document.getElementById('monitoringForm').addEventListener('submit', function(event) {
    event.preventDefault();
    alert('üìù Monitoring details submitted successfully!');
    this.reset();
  });
</script>

</body>
</html>
