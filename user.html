<!DOCTYPE html>
<html>
<head>
    <title>User Information</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 style="text-align:center; font-family: Georgia;">User Information</h1>
        <div id="userInfo" style="text-align:center; margin-top: 20px;">
            <p><strong>Email:</strong> <span id="displayEmail"></span></p>
            <p><strong>Password:</strong> <span id="displayPassword"></span></p>
            <p><a href="login1.html">Go to Login</a></p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const storedEmail = localStorage.getItem('registeredEmail');
            const storedPassword = localStorage.getItem('registeredPassword');

            if (storedEmail && storedPassword) {
                document.getElementById('displayEmail').textContent = storedEmail;
                document.getElementById('displayPassword').textContent = storedPassword;

            } else {
                document.getElementById('userInfo').innerHTML = '<p>No user information found.</p><p><a href="login1.html">Go to Login</a></p>';
            }
        });
    </script>
</body>
</html>
