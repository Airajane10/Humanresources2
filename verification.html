<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Email Verification - WorkBreakdown</title>
   <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: navy;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: #fff;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 20px;
      margin-bottom: 30px;
      text-align: center;
    }

    .login-container {
      background: white;
      backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.2);
      width: 350px;
      text-align: center;
    }

    .input-group {
      display: flex;
      margin-bottom: 20px;
      justify-content: center;
    }

    .label-box {
      background: black;
      color: white;
      padding: 10px;
      border-top-left-radius: 5px;
      border-bottom-left-radius: 5px;
      font-size: 14px;
      width: 30%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .input-group input {
      width: 70%;
      padding: 10px;
      border: 1px solid black;
      border-top-right-radius: 5px;
      border-bottom-right-radius: 5px;
      background: #f0f0f0;
      color: #333;
      outline: none;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: black;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    .code-display {
      color: green;
      font-weight: bold;
      margin-top: 15px;
    }
  </style>
</head>
<body>
    <div class="container">
        <h1 style="text-align:center; font-family: Georgia;">EMAIL VERIFICATION</h1>
        <p style="text-align:center;">We have sent a verification code to your email. Please enter it below:</p>

        <form style="text-align:center;" onsubmit="event.preventDefault(); verifyCode();">
            <input type="text" id="verificationCode" placeholder="Enter Verification Code" required>
            <br><br>
            <button type="submit">Verify</button>
        </form>
    </div>

    <script>
        
        const generatedCode = Math.floor(100000 + Math.random() * 900000).toString(); // Random 6-digit code
        localStorage.setItem('verificationCode', generatedCode);

        
        alert("Simulated: Your verification code is: " + generatedCode);

        function verifyCode() {
            const userCode = document.getElementById('verificationCode').value;
            const realCode = localStorage.getItem('verificationCode');

            if (userCode === realCode) {
                alert("Email verified successfully!");
                window.location.href = "index.html"; 
            } else {
                alert("Invalid code. Please try again.");
            }
        }
    </script>
</body>
</html>
